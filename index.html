<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea - Shop</title>
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font: manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind custom styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'title-color': '#1C1C1C',
                        'text-color': '#777',
                        'gradient-start': '#FF8938',
                        'gradient-end': '#F00',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <!-- header section -->
    <header>
        <!-- navbar -->
        <nav class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>Contact</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <a class="btn btn-ghost normal-case text-xl md:text-2xl lg:text-3xl">Tea Shop</a>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="badge badge-xs badge-primary indicator-item"></span>
                    </div>
                </button>
            </div>
        </nav>

        <!-- banner section -->
        <section class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-20">
            <!-- banner container -->
            <div class="flex flex-col-reverse lg:flex-row items-center justify-between gap-7 pb-10 min-h-[calc(100vh-66px)]">
                <!-- banner content -->
                <div class="space-y-5">
                    <h2 class="text-title-color font-extrabold text-3xl md:text-5xl lg:text-7xl">
                        It's good 
                        <br>
                        tea time at The 
                        <br>
                        Tea House
                    </h2>
                    <p class="text-text-color font-medium">
                        Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                    </p>
                    <button class="btn bg-gradient-to-r from-gradient-start to-gradient-end text-white font-bold text-xl capitalize">Explore More <i class="fa-solid fa-arrow-trend-up"></i></button>
                </div>
                <!-- banner image -->
                <div class="relative">
                    <img src="./images/banner.png" alt="" class="">
                    <div class="flex items-center gap-3 bg-white rounded-xl shadow-md md:w-60 px-4 py-2 md:px-6 md:py-4 absolute -bottom-2 md:left-20 md:bottom-5 lg:bottom-0 lg:left-12">
                        <div class="">
                            <i class="fa-solid fa-star text-2xl md:text-3xl text-amber-500"></i>
                        </div>
                        <div>
                            <h4 class="text-title-color text-2xl md:text-3xl font-extrabold">5.00</h4>
                            <p class="text-text-color font-semibold">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- main section -->
    <main>

    </main>

    <!-- footer section -->
</body>

</html>
